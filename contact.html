<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirins sida</title>
    <link rel="icon" type="image/x-icon" href="img/rose.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7201e95923.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="menu">
      <div class="leftmenucontainer">
        <a href="/index.html"> <img class="menuicon" src="img/rose.png" /></a>
        <a class="name" href="/index.html">Shirin Aziz</a>
      </div>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <ul>
        <li>
          <a class="menulink" href="/index.html" onclick="hideMenu()">Hem</a>
        </li>
        <li>
          <a class="menulink" href="/index.html#photos" onclick="hideMenu()"
            >Foto galleri</a
          >
        </li>
        <li>
          <a class="menulink" href="/index.html#career" onclick="hideMenu()"
            >Karriär</a
          >
        </li>
        <li><a class="menulink" href="/contact.html">Kontakta mig</a></li>
      </ul>
    </nav>
    <p class="p">
      För att komma i direkt kontakt med mig var god fyll i följande
    </p>
    <form class="form">
      <label
        >Förnamn: <input class="input" type="text" id="firstname" required
      /></label>
      <label
        >Efternamn: <input class="input" type="text" id="lastname" required
      /></label>
      <label>
        E-mail:
        <input class="input" type="email" id="email" required
      /></label>
      <label
        >Hur kan jag hjälpa dig?
        <textarea
          class="input"
          rows="6"
          cols="30"
          id="message"
          placeholder="Skriv här..."
          required
        ></textarea>
      </label>
      <input type="submit" value="Submit" />
    </form>
    <footer>
      <div class="iconscontainer">
        <a href="https://www.instagram.com/" target="_blank">
          <img class="icons" src="img/instagram.png"
        /></a>
        <a href="https://www.facebook.com/" target="_blank">
          <img class="icons" src="img/facebook.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
